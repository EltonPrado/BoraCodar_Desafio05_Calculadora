<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">

  <script src="./JS/main.js" defer type="module"></script>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id=expression>1 + 1</div>
      <div id="result">
        <img src="./assets/result.svg" alt="sinal de igual">
        <span>2</span>
      </div>
    </div>

    <div id="keyboard">
      <button class="secondary">CE</button>
      <button>C</button>
      <button>
        <img src="./assets/percent.svg" alt="Sinal de porcentagem">
      </button>
      <button class="tertiary">
        <img src="./assets/divide.svg" alt="Sinal de divisão">
      </button>
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="tertiary">
        <img src="./assets/multiply.svg" alt="Sinal de multiplicação">
      </button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="tertiary">
        <img src="./assets/minus.svg" alt="Sinal de adição">
      </button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="tertiary">
        <img src="./assets/plus.svg" alt="Sinal de soma">
      </button>
      
      <button>
        <img src="./assets/plusminus.svg" alt="Sinal de soma / adição">
      </button>
      <button>0</button>
      <button>
        <img src="./assets/comma.svg" alt="Sinal de virgula">
      </button>
      <button class="quartiary">
        <img src="./assets/equals.svg" alt="Sinal de igual">
      </button>
    </div>
  </div>
</body>
</html>
